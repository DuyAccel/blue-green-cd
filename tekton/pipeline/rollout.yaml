apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: rollout-pipeline
  namespace: duyaccel-dev 
spec:
  workspaces:
    - name: default

      #      workspaces:
      #        - name: default
      #          volumeClaimTemplate:
      #            spec:
      #              accessModes:
      #                - ReadWriteMany
      #              resources:
      #                requests:
      #                  storage: 300Mi
  params:
    - name: repo-url
    - name: workdir
    - name: command
  tasks:
    - name: pull-config 
      taskRef:
        name: gitpull
      params:
        - name: repo-url
          value: "$(params.repo-url)"
        - name: workdir
          value: "$(params.workdir)"
      workspaces:
        - name: default

    - name: apply-config
      taskRef:
        name: kubectl
      runAfter:
        - pull-config
      params:
        - name: workdir
          value: "$(params.workdir)"
        - name: command
          value: "$(params.command)"
      workspaces:
        - name: default
---
